<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sound Space – Custom Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* =========================
       Muted, consistent palette
       ========================= */
    :root {
      --bg:        #0e1116;  /* page background */
      --surface:   #12161d;  /* cards, header */
      --surface-2: #0f141a;  /* alt surface */
      --border:    #1f2630;  /* lines */
      --text:      #e5e7eb;  /* main text */
      --muted:     #a7b0c0;  /* secondary text */
      --accent:    #38bdf8;  /* calm cyan accent */
      --accent-2:  #fbbf24;  /* soft amber (secondary) */
      --btn-bg:    #1b2330;  /* button base */
      --btn-bg-h:  #223042;  /* button hover */
      --input-bg:  #0f172a;  /* inputs */
      --input-br:  #2a3342;  /* input border */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, system-ui, -apple-system, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      line-height: 1.45;
      font-weight: 400;
    }

    /* --- Notice Bar --- */
    .notice {
      text-align: center;
      background: var(--surface-2);
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }
    .notice b { color: var(--accent); font-weight: 500; }

    /* --- Header --- */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 10;
    }
    .header-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px 20px;
      display: grid;
      gap: 10px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
    }
    .brand img {
      height: 56px; width: auto;
      display: block;
      object-fit: contain;
      filter: saturate(0.9);
    }
    .brand .title-wrap {
      display: flex; flex-direction: column; align-items: flex-start;
    }
    .brand .title {
      font-size: 18px;
      color: var(--muted);
      letter-spacing: .02em;
      font-weight: 500;
      margin-top: 2px;
    }
    .brand .subtitle {
      font-size: 28px;
      color: var(--accent);
      letter-spacing: .01em;
      font-weight: 500;
      margin-top: 2px;
    }

    /* --- Search --- */
    .search {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .search input, .search select {
      height: 40px;
      padding: 8px 12px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-br);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    .search input { min-width: 280px; width: min(600px, 100%); }
    .search select { min-width: 140px; }

    /* --- Grid --- */
    .wrap {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      flex: 1;
    }
    .map-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    /* --- Cards --- */
    .map-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }
    .map-card:hover {
      transform: translateY(-2px);
      border-color: #2a3342;
      background: #131a22;
    }
    .map-card h2 {
      margin: 0 0 6px;
      font-size: 16px;
      color: var(--text);
      font-weight: 500;
    }
    .meta {
      display: flex; gap: 8px; flex-wrap: wrap;
      font-size: 13px; color: var(--muted);
      margin-bottom: 8px;
    }
    .meta .label { color: var(--muted); }
    .meta .value { color: var(--text); }

    /* --- Button --- */
    .btn {
      margin-top: 8px;
      background: var(--btn-bg);
      border: 1px solid var(--input-br);
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      color: var(--text);
      width: 100%;
      text-align: center;
    }
    .btn:hover { background: var(--btn-bg-h); }
    .btn.copied {
      background: #1e2d22; border-color: #27412c; color: #b7e4c7;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 14px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: var(--surface-2);
    }
  </style>
</head>
<body>
  <!-- Notice -->
  <div class="notice">
    If there is a map with incorrect data or you would like extra credit towards your map,
    please DM me on Discord <b>@redduy35</b>
  </div>

  <!-- Header with logo + subtitle -->
  <header>
    <div class="header-inner">
      <div class="brand">
        <!-- Replace LOGO_URL_HERE with your logo path (e.g., raw GitHub URL or local file in the repo) -->
        <img src="LOGO_URL_HERE" alt="Sound Space Logo" onerror="this.style.display='none'">
        <div class="title-wrap">
          <div class="title">Sound Space</div>
          <div class="subtitle">Custom Maps</div>
        </div>
      </div>

      <div class="search">
        <input type="text" id="searchInput" placeholder="Search by artist, title, or mapper…" />
        <select id="searchField" aria-label="Search field">
          <option value="all">All</option>
          <option value="artist">Artist</option>
          <option value="title">Title</option>
          <option value="mapper">Mapper</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="maps" class="map-list"></div>
  </main>

  <footer>Sound Space Maps Viewer • Powered by GitHub Pages</footer>

  <script>
    /* =========================
       Config
       ========================= */
    const repoOwner = "redwywy2013";
    const repoName  = "Sound-Space-Maps";
    const folder    = "maps";

    const container   = document.getElementById("maps");
    const searchInput = document.getElementById("searchInput");
    const searchField = document.getElementById("searchField");

    /* =========================
       .sscm parsing
       ========================= */
    function parseSSCM(text) {
      const data = { mapData: "", song: "", artist: "", title: "", mapper: "" };
      text.split("\n").forEach(line => {
        if (line.startsWith("Map Data:")) {
          data.mapData = line.replace("Map Data:", "").trim();
        } else if (line.startsWith("Artist & Title:")) {
          data.song = line.replace("Artist & Title:", "").trim();
          const parts = data.song.split(" - ");
          data.artist = parts.length > 1 ? parts[0] : "";
          data.title  = parts.length > 1 ? parts.slice(1).join(" - ") : parts[0];
        } else if (line.startsWith("Mapper:")) {
          data.mapper = line.replace("Mapper:", "").trim();
        }
      });
      return data;
    }

    /* =========================
       Load & render maps
       ========================= */
    async function loadMaps() {
      try {
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder}`;
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Failed to load repository contents.");
        const files = await res.json();
        const sscmFiles = files.filter(f => f.name.endsWith(".sscm"));

        for (let i = 0; i < sscmFiles.length; i++) {
          const file = sscmFiles[i];
          const resFile = await fetch(file.download_url);
          const text = await resFile.text();
          const map = parseSSCM(text);

          const card = document.createElement("div");
          card.className = "map-card";
          card.dataset.artist = (map.artist || "").toLowerCase();
          card.dataset.title  = (map.title  || "").toLowerCase();
          card.dataset.mapper = (map.mapper || "").toLowerCase();

          card.innerHTML = `
            <h2>${escapeHtml(map.song || "Untitled")}</h2>
            <div class="meta">
              <span class="label">Mapper:</span>
              <span class="value">${escapeHtml(map.mapper || "Unknown")}</span>
            </div>
            <button class="btn" id="btn-${i}" onclick="copyMap('${encodeForAttr(map.mapData)}','btn-${i}')">
              Copy Map Data
            </button>
          `;
          container.appendChild(card);
        }
      } catch (err) {
        console.error("Error loading maps:", err);
      }
    }

    /* =========================
       Copy logic
       ========================= */
    async function copyMap(urlOrData, btnId) {
      const button = document.getElementById(btnId);
      try {
        let text = urlOrData;
        if (/^https?:\/\//i.test(urlOrData)) {
          const res = await fetch(urlOrData);
          text = await res.text();
        }
        await navigator.clipboard.writeText(text);
        button.textContent = "Copied ✓";
        button.classList.add("copied");
        setTimeout(() => {
          button.textContent = "Copy Map Data";
          button.classList.remove("copied");
        }, 1600);
      } catch (err) {
        button.textContent = "Copy failed";
        setTimeout(() => (button.textContent = "Copy Map Data"), 1600);
      }
    }

    /* =========================
       Search filter
       ========================= */
    searchInput.addEventListener("input", filterMaps);
    searchField.addEventListener("change", filterMaps);

    function filterMaps() {
      const query = (searchInput.value || "").toLowerCase().trim();
      const field = searchField.value;
      const cards = document.querySelectorAll(".map-card");

      cards.forEach(card => {
        if (!query) { card.style.display = ""; return; }
        let show = false;
        if (field === "all") {
          show =
            card.dataset.artist.includes(query) ||
            card.dataset.title.includes(query) ||
            card.dataset.mapper.includes(query);
        } else {
          show = (card.dataset[field] || "").includes(query);
        }
        card.style.display = show ? "" : "none";
      });
    }

    /* =========================
       Helpers
       ========================= */
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    function encodeForAttr(s) {
      // Minimal encoding for attribute context in the onclick template
      return String(s).replace(/'/g, "\\'");
    }

    loadMaps();
  </script>
</body>
</html>
